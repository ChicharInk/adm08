<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CRUD con Firebase</title>
</head>
<body>
  <h1>CRUD con Firebase</h1>
  <h2>(Create Read Update Delete)</h2>
  <h3>Lista Contactos</h3>
  <h4>Create / Update</h4>
  <form id="contact-form">
    <input type="text"   id="name" placeholder="Tu nombre" required><br>
    <input type="email" id="email" placeholder="Tu email" required><br>
    <input type="hidden" id="id">
    <input type="submit" value="Salvar">
  </form>
  <h4>Read / Delete</h4>
  <ul id="contacts"></ul>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="./js/1_crud.js"></script>
</body>
</html>
