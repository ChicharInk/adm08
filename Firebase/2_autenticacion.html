<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Autenticación con Firebase</title>
</head>
<body>
  <h1>Autenticación con Firebase</h1>
  <h2>Registro de Usuarios (Sign in)</h2>
  <form id="signin">
    <input type="text" name="name" placeholder="Tu nombre" required><br>
    <input type="email" name="email" placeholder="Tu email" required><br>
    <input type="password" name="password" placeholder="Tu contraseña" required><br>
    <input type="submit" value="Registrar">
  </form>
  <p id="signin-message"></p>
  <hr>
  <h2>Inicio de Sesión (Log in)</h2>
  <form id="login">
    <input type="email" name="email" placeholder="Tu email" required><br>
    <input type="password" name="password" placeholder="Tu contraseña" required><br>
    <input type="submit" value="Ingresar">
  </form>
  <p id="login-message"></p>
  <p id="session-message"></p>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="./js/2_autenticacion.js"></script>
</body>
</html>
